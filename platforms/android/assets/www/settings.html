<!DOCTYPE html>
<html>
    <head>
        <title>Event Faces - Settings</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
          
        <link rel="stylesheet"  href="css/jquery.mobile-1.3.2.min.css" />
        <link  rel="stylesheet" href="css/jqm-icon-pack-fa.scss"/>

        <script type="text/javascript" src="phonegap.js"></script>                     
        <script type="text/javascript" src="js/jquery.js"></script>     
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>  
        <script type="text/javascript" src="js/settings.js"></script>                                                         
    </head>
    <body>        
        <div data-role="page" id="screen">
            
            <div data-role="header">
                <h1>Event Faces - Settings</h1>
            </div>
            
            <div data-role="content" id="content" >                    
                <div class="content-primary">                    
                    <form action="#" method="post">
                        
                        <div>
                            <label style="font-weight: bolder;"> GEO-TAGGING</label>                            
                        </div>
                        <div data-role="fieldcontain">
                            <label id="lbl" for="geo_slider"> Allow:</label>
<!--                            <input id="inp" type="text" value="1111"/>-->
                            
                            <select name="slider2" id="geo_slider"  data-role="slider">
                                <option value="0">No</option>
                                <option value="1" >Yes</option>
                            </select>
                        </div>
                        
                        <br>
                        <div>
                            <label style="font-weight: bolder;"> FACEBOOK</label>                            
                        </div>                        
                        <div data-role="fieldcontain">     
                            <label for="fb_slider"> Allow:</label>
                            <select name="facebook" id="fb_slider" data-role="slider">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div data-role="fieldcontain">
	         <label for="usernameTxt">Username:</label>
	         <input type="text" name="name" id="usernameTxt" value=""  />
                        </div>
                        <div data-role="fieldcontain">
	         <label for="pwdTxt">Password:</label>
                            <input type="password" name="password" id="pwdTxt" value=""  />
                        </div>
                        
                        <br>
                        <div>
                            <label style="font-weight: bolder;"> INSTAGRAM</label>                            
                        </div>                        
                        <div data-role="fieldcontain">     
                            <label for="inst_slider"> Allow:</label>
                            <select name="instagram" id="inst_slider" data-role="slider">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div data-role="fieldcontain">
	         <label for="inst_usernameTxt">Username:</label>
	         <input type="text" name="inst_name" id="inst_usernameTxt" value=""  />
                        </div>
                        <div data-role="fieldcontain">
	         <label for="inst_pwdTxt">Password:</label>
                            <input type="password" name="password" id="inst_pwdTxt" value=""  />
                        </div>
                        
                        <br>
                        <div class="ui-body ui-body-b">
                            <fieldset class="ui-grid-a">
                                <div class="ui-block-a"><button type="submit" data-theme="d">Cancel</button></div>
                                <div class="ui-block-b">
                                    <button type="submit" data-theme="a" onclick="screen.submitSettings();">Submit</button>
                                </div>
                            </fieldset>
                        </div>
                        
                    </form>                    
                </div>
            </div>

            <div data-role="footer" data-theme="a" data-position="fixed">
                <h1>Your Friends, Your event!</h1>
            </div>
        </div>
        
        <script type="text/javascript">
                screen.initialize();                
        </script>
    </body>
</html>
