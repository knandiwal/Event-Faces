<html>
     <head>
          <title>cYou App Menu</title>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width">
          <style type="text/css">
               #frontpage {
                    background-attachment: fixed;
                    background-image: url(img/peoplebg.png);
                    background-repeat: no-repeat;
                    background-position: center center;
               }
          </style>
          <link rel="stylesheet"  href="css/jquery.mobile-1.3.2.min.css" />
          <link href="css/jqm-icon-pack-fa.css" rel="stylesheet" />
     </head>
     <body>
          <div data-role="page" id="frontpage">

               <div data-role="content" id="content" >

                    <a data-role="button" data-icon="plus" onclick="go('event');">Events</a>
                    <a data-role="button" data-icon="camera" onclick="go('gallery');">Gallery</a>
                    <a data-role="button" data-icon="grid" onclick="go('faces');">Faces</a>
                    <a data-role="button" data-icon="gear" onclick="go('settings');">Settings</a>

               </div>

               <div data-role="footer" data-theme="a" data-position="fixed">
                    <h1>cYou sees everyone</h1>
               </div>

          </div>
          <script type="text/javascript" src="phonegap.js"></script>
          <script type="text/javascript" src="js/jquery.js"></script>
          <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
          <script type="text/javascript">
                         function go(page) {
                              window.location = './' + page + '.html';
                         }
          </script>
     </body>
</html>
