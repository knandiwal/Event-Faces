<html>
     <head>
          <title>cYou Events</title>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width">

          <link rel="stylesheet"  href="css/jquery.mobile-1.3.2.min.css">
          <link rel="stylesheet"  href="css/jqm-icon-pack-fa.css">

     </head>
     <body>
          <div data-role="page" id="EventList">

               <div data-role="header">
                    <h1>Events</h1>
               </div>
               <div data-role="content" id="content" >

                    <ul data-role="listview" data-filter="true" data-filter-placeholder="Seach Events...">
                         <li><a href="#NewEvent"> <img src="img/plusorange.png"><h4>New Event</h4><p>Add a new event</p></a>

                    </ul>

               </div>
               <div data-role="footer" data-theme="c" data-id="main" data-position="fixed">
                    <div data-role="navbar">
                         <ul>
                              <li><a href="main.html" data-icon="home">Back</a></li>
                              <li><a href="#NewEvent" data-icon="plus">New Event</a></li>
                              <li><a href="gallery.html" data-icon="grid">Photos</a></li>
                              <li><a href="faces.html" data-icon="user">Faces</a></li>
                         </ul>
                    </div>
               </div>

          </div>

          <div data-role="page" id="NewEvent">

               <div data-role="header">
                    <h1>New Event</h1>
               </div>
               <div data-role="content" id="newEvent" >
                    <div>
                         <img src="img/peoplebg.JPG" width="100%" id="largeImage">
                    </div>
                    <form action="">
                         <div data-role="fieldcontainer">
                              <label for="newTitle">Title</label>
                              <input type="text" id="newTitle" name="newTitle">
                         </div>
                         <div data-role="fieldcontainer">
                              <label for="newDate">Date</label>
                              <input type="datetime" id="newDate" name="newDate">
                         </div>
                         <div data-role="fieldcontainer">
                              <label for="newLocation">Location</label>
                              <input type="text" id="newLocation" name="newLocation">
                         </div>
                         <div data-role="fieldcontainer">
                              <label for="newGeotag">GeoTag : </label><p id="geotagText">Finding geolocation...</p>
                              <input type="checkbox" id="newGeotag" name="newGeotag">
                         </div>
                         <div data-role="fieldcontainer">
                              <label for="newComments">Comments</label>
                              <textarea id="newComments" name="newComments"></textarea>
                         </div>
                    </form>
               </div>
               <div data-role="footer" data-theme="c" data-id="main" data-position="fixed">
                    <div data-role="navbar">
                         <ul>
                              <li><a href="#EventList" data-icon="arrow-l">Back</a></li>
                              <li><a href="#Camera" data-icon="camera" data-rel="dialog" data-transition="pop" onclick="events.setEvent()">Add Photo</a></li>
                              <li><a href="#" data-icon="facebook">Post Event</a></li>
                         </ul>
                    </div>
               </div>

          </div>

          <div data-role="page" id="EditEvent">

               <div data-role="header">
                    <h1>Edit Event</h1>
               </div>
               <div data-role="content" id="editEvent" >
                    <div>
                         <img src="img/peoplebg.JPG" width="100%" id="largeImage">
                    </div>
                    <form action="">
                         <div data-role="fieldcontainer">
                              <label for="title">Title</label>
                              <input type="text" id="title" name="title">
                         </div>
                         <div data-role="fieldcontainer">
                              <label for="date">Date</label>
                              <input type="datetime" id="date" name="date">
                         </div>
                         <div data-role="fieldcontainer">
                              <label for="locaation">Location</label>
                              <input type="text" id="location" name="location">
                         </div>
                         <div data-role="fieldcontainer">
                              <label for="geotag">GeoTag : </label><p id="geolocationtag">old location</p>
                              <input type="checkbox" id="geotag" name="geotag">

                         </div>
                         <div data-role="fieldcontainer">
                              <label for="comments">Comments</label>
                              <textarea id="comments" name="comments"></textarea>
                         </div>
                    </form>
               </div>
               <div data-role="footer" data-theme="c" data-id="main" data-position="fixed">
                    <div data-role="navbar">
                         <ul>
                              <li><a href="#EventList" data-icon="save">Save</a></li>
                              <li><a href="#Camera" data-icon="camera" data-rel="dialog" data-transition="pop">Add Photo</a></li>
                              <li><a href="#" data-icon="facebook">Post Event</a></li>
                              <li id=""><a href="#" data-icon="delete">Delete Event</a></li>
                         </ul>
                    </div>
               </div>
               <div data-role="footer" data-theme="a"></div>

          </div>

          <div data-role="page" id="Camera">

               <div data-role="header" data-theme="c">
                    <h1>Choose</h1>
               </div>
               <div data-role="content" id="cameraList" >
                    <button onclick="capturePhoto();">Capture Photo</button>
                    <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button>
                    <button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button>
               </div>
               <div data-role="footer" data-theme="c">
                    <span style="float: right;"><a href="#" data-role="button" data-rel="back">Cancel</a></span>
               </div>

          </div>
          <script src="js/facedetection/ccv.js"></script> 
          <script src="js/facedetection/face.js"></script>
          <script src="js/jquery.facedetection.js"></script>
          <script type="text/javascript" src="phonegap.js"></script>
          <script type="text/javascript" src="js/jquery.js"></script>
          <script type="text/javascript" src="js/eventphoto.js"></script>
          <script type="text/javascript">

          </script>
          <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
     </body>
</html>
