<html>
     <head>
          <title>Edit Event</title>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width">
          <script  src="phonegap.js"></script>
          <script  src="js/jquery.js"></script>
          <script  src="js/jquery.mobile-1.3.2.min.js"></script>
          <script  src="js/jquery.editevent.js"></script>
          <script type="text/javascript" scr="">
               function go(link) {
                    window.location = link;
               }
               eventedit.initialize();
          </script>
          <link rel="stylesheet"  href="css/jquery.mobile-1.3.2.min.css" />
          <link href="css/jqm-icon-pack-fa.css" rel="stylesheet" />
     </head>
     <body>
          <div data-role="page" id="NewEventPage" >

               <div data-role="header">
                    <h1>Edit Event</h1>
               </div>
               <div data-role="content" id="editEvent">
                    <div>
                         <img src="img/peoplebg.JPG" width="100%" id="largeImage">
                    </div>
                    <div data-role="fieldcontainer">
                         <label for="editTitle">Title</label>
                         <input type="text" id="editTitle" name="editTitle">
                    </div>
                    <div data-role="fieldcontainer">
                         <label for="editDate">Date</label>
                         <input type="datetime" id="editDate" name="editDate"">
                    </div>
                    <div data-role="fieldcontainer">
                         <label for="editLocation">Location</label>
                         <input type="text" id="editLocation" name="editLocation" onload="events.insertLoc()">
                    </div>
                    <div data-role="fieldcontainer" onload="events.insertGeo()">
                         <label for="editGeotag">GeoTag : <a id="geotagText">coordinates</a></label>
                         <input type="checkbox" id="editGeotag" name="editGeotag">
                    </div>
                    <div data-role="fieldcontainer">
                         <label for="editComments">Comments</label>
                         <textarea id="editComments" name="editComments"></textarea>
                    </div>
               </div>
               <div data-role="footer" data-theme="c" data-id="main" data-position="fixed">
                    <div data-role="navbar">
                         <ul>
                              <li><a data-icon="save" data-rel="back" onclick="">Save</a></li>
                              <li><a data-icon="camera" data-rel="dialog" data-transition="pop" onclick= "">Add Photo</a></li>
                              <li><a  data-icon="facebook">Post Event</a></li>
                              <li><a data-icon ="arrow-l" data-rel="back" onclick="" >Delete</a></li>
                         </ul>
                    </div>
               </div>
          </div>
     </body>
</html>
