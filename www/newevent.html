<html>
     <head>
          <title>New Event</title>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width">
          <script  src="phonegap.js"></script>
          <script  src="js/jquery.js"></script>
          <script  src="js/jquery.mobile-1.3.2.min.js"></script>
          <script  src="js/newevent.js"></script>
          <script type="text/javascript">
               function go(link) {
                    window.location = link;
               }
               function goandsave(link) {
                    $.when(saveEventInfo()).then(window.location = link);
               }
               newevent.initialize();
          </script>
          <link rel="stylesheet"  href="css/jquery.mobile-1.3.2.min.css" />
          <link href="css/jqm-icon-pack-fa.css" rel="stylesheet" />
     </head>
     <body id='newevent'>
          <div data-role="page" id="NewEventPage" >

               <div data-role="header">
                    <h1>New Event</h1>
               </div>
               <div data-role="content" id="newEvent">
                    <div>
                         <img src="img/peoplebg.JPG" width="100%" id="largeImage">
                    </div>
                    <div data-role="fieldcontainer">
                         <label for="newTitle">Title</label>
                         <input type="text" id="newTitle" name="newTitle">
                    </div>
                    <div data-role="fieldcontainer">
                         <label for="newDate">Date</label>
                         <input type="datetime" id="newDate" name="newDate">
                    </div>
                    <div data-role="fieldcontainer">
                         <label for="newLocation">Location</label>
                         <input type="text" id="newLocation" name="newLocation">
                    </div>
                    <div data-role="fieldcontainer">
                         <label for="newGeotag">GeoTag : <a id="geotagText">Finding geolocation...</a></label>
                         <input type="checkbox" id="newGeotag" name="newGeotag">
                    </div>
                    <div data-role="fieldcontainer">
                         <label for="newComments">Comments</label>
                         <textarea id="newComments" name="newComments"></textarea>
                    </div>
               </div>
               <div data-role="footer" data-theme="c" data-id="main" data-position="fixed">
                    <div data-role="navbar">
                         <ul>
                              <li><a data-icon ="arrow-l" data-rel="back" onclick="go('eventlist.html')" >Cancel</a></li>
                              <li><a data-icon="save" onclick="goandsave('eventlist.html')">Save</a></li>
                              <li><a data-icon="camera" data-transition="pop" onclick="goandsave('camera.html')">Add Photo</a></li>
                              <li><a href="#" data-icon="facebook">Post Event</a></li>
                         </ul>
                    </div>
               </div>
          </div>
     </body>
</html>
